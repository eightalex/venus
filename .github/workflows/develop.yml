name: Deploy to FTP Develop

on:
  push:
    branches:
      - develop

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4  

      - name: ðŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: ðŸ“¦ Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ðŸ“¥ Install dependencies
        run: npm install

      - name: ðŸ›  Build styles
        run: npm run sass

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER_DEV }}
          username: ${{ secrets.FTP_USERNAME_DEV }}
          password: ${{ secrets.FTP_PASSWORD_DEV }}
          local-dir: ./
          server-dir: /wp-content/themes/venus/
          exclude: |
            node_modules/
            .git/
            .github/
            package.json
            package-lock.json
            gulpfile.js
